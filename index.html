<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="game_script.js" defer></script>
    <link rel="stylesheet" href="stlye.css">
    <title>Rock Papaer Scissors</title>
</head>
<body>
    <div class="score-board">
        <div class="player-titles">
            <div>You:</div>
            <div>Computer:</div>
        </div>
        <div class="player-scores">
            <div class="player-score">0</div>
            <div class="computer-score">0</div>
        </div>
    </div>
    <div class="title">Rock Papaer Scissors</div>
    <div class="prompt">Chose your weapon</div>
    <div class="options">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>
    <div class="player-choice"></div>
    <div class="play-btn-container">
        <button id="play-btn">Play</button>
    </div>
    <div class="result"></div>
    <div id="endgame-overlay">
        <div class="endgame-box">
            <div class="endgame-title"></div>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
</body>
</html>
